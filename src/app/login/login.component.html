<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="formGroup" (ngSubmit)="loginProcess()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><img src="./../../assets/icons8-user-50.png" alt=""width="100%"></span>
                        </div>
                        <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><img src="../../assets/icons8-password-30.png" alt=""width="100%"></span>
                        </div>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
                        <div class="input-group-append">
                            <span class="input-group-text" id="close" (click)="toggleData()" *ngIf="toDisplay1"><img src="../../assets/icons8-closed-eye-32.png" alt=""width="80%"></span>
                            <span class="input-group-text" id="open" (click)="toggleData()" *ngIf="toDisplay"><img src="../../assets/icons8-eye-50.png" alt=""width="80%"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?
                    <a routerLink="/signup">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
