<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card" id="card">
            <div class="card-header">
                <h3>Sign Up</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="formGroup" (ngSubmit)="registerProcess()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><img src="./../../assets/icons8-user-50.png" alt=""width="100%"></span>
                        </div>
                        <input type="text" class="form-control" formControlName="email" placeholder="Email">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><img src="../../assets/icons8-password-30.png" alt=""width="100%"></span>
                        </div>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password" minlength="8">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><img src="../../assets/icons8-password-30.png" alt=""width="100%"></span>
                        </div>
                        <input type="password" class="form-control" formControlName="confirm_password" placeholder="Confirm password" minlength="8">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Signup" class="btn float-right">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a routerLink="/">Sign In</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
